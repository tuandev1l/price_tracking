<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tưới cây tự động 4.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="temp__wrapper">
          <div class="temp__key">Nhiệt độ</div>
          <div class="temp__value big__font">31.9oC</div>
        </div>
        <div class="humid__wrapper">
          <div class="humid__key">Độ ẩm</div>
          <div class="humid__value big__font">78%</div>
        </div>
      </div>
      <div class="row">
        <div class="control__wrapper">
          <div class="control__key">Chế độ hoạt động</div>
          <div class="control__value">Tự động</div>
        </div>
        <div class="land_humid__wrapper">
          <div class="land_humid__key">Độ ẩm đất</div>
          <div class="land_humid__value big__font">40%</div>
        </div>
      </div>
      <div class="row">
        <div class="humid_turn_on__wrapper">
          <div class="humid_turn_on__key">Độ ẩm bơm tưới</div>
          <div class="slide__wrapper">
            <div class="humid_turn_on__value">19%</div>
            <div class="slide">
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                id="turn_on_slide"
              />
            </div>
          </div>
        </div>
        <div class="humid_turn_off__wrapper">
          <div class="humid_turn_off__key">Độ ẩm tắt bơm tưới</div>
          <div class="slide__wrapper">
            <div class="humid_turn_off__value">27%</div>
            <div class="slide">
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                id="turn_off_slide"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
